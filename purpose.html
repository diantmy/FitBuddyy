<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Is Your Goal?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            position: relative;
        }
        .top-bar, .bottom-bar {
            width: 100%;
            height: 50px;
            position: absolute;
            left: 0;
        }
        .top-bar {
            top: 0;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        .bottom-bar {
            bottom: 0;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        .container {
            width: 100%;
            max-width: 28rem;
            padding: 1rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .back-button {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 20;
            display: flex;
            align-items: center;
            color: black;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s;
        }
        .back-button:hover {
            color: #555;
        }
        .goal-option {
            padding: 12px 20px;
            margin-bottom: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        .goal-option:hover {
            background-color: #ffefef;
            border-color: #ef4444;
        }
        .goal-option.selected {
            background-color: #ffe5e5;
            border-color: #ef4444;
        }
        .description {
            background-color: #fee2e2;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        .continue-button {
            background-color: #ef4444;
            color: white;
            font-size: 1.125rem;
            font-weight: bold;
            padding: 0.5rem 2rem;
            border: none;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .continue-button:hover {
            background-color: #dc2626;
        }
        /* Add spacing between slider and continue button */
        .slider-container {
            margin-bottom: 2rem; /* Adjust spacing as needed */
        }
        .continue-button:disabled {
            background-color: #d1d5db;
            cursor: not-allowed;
        }

        /* Responsive Design */
        @media (max-width: 767px) {
            .container {
                padding: 1rem;
                width: 90%;
            }
            .description {
                font-size: 0.75rem;
                padding: 0.75rem;
            }
            .continue-button {
                font-size: 1rem;
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar"></div>

    <div class="container">
        <div class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left mr-2"></i>
            <span class="text-lg">Back</span>
        </div>
        
        <h1 class="text-2xl font-bold text-center mb-2">What Is Your Goal?</h1>
        
        <p class="description">
            Select your primary fitness goal so we can create a personalized plan that aligns with your aspirations.
        </p>
        
        <div id="goalContainer" class="mb-6">
            <div class="goal-option" data-goal="Lose Weight">Lose Weight</div>
            <div class="goal-option" data-goal="Gain Weight">Gain Weight</div>
            <div class="goal-option" data-goal="Muscle Mass Gain">Muscle Mass Gain</div>
            <div class="goal-option" data-goal="Shape Body">Shape Body</div>
            <div class="goal-option" data-goal="Others">Others</div>
        </div>

        <div class="flex justify-center">
            <button 
                id="continueButton" 
                class="continue-button" 
                disabled 
                onclick="continueToNextPage()"
            >
                Continue
            </button>
        </div>
    </div>

    <div class="bottom-bar"></div>

    <script>
        const goalContainer = document.getElementById('goalContainer');
        const continueButton = document.getElementById('continueButton');
        const goalOptions = goalContainer.querySelectorAll('.goal-option');
        let selectedGoal = null;

        goalOptions.forEach(option => {
            option.addEventListener('click', function() {
                goalOptions.forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedGoal = this.getAttribute('data-goal');
                continueButton.disabled = false;
            });
        });

        function goBack() {
            window.location.href = 'height.html';
        }

        function continueToNextPage() {
            if (!selectedGoal) {
                alert("Please select a goal to continue!");
                return;
            }
            window.location.href = 'actlevel.html';
        }
    </script>
</body>
</html>
